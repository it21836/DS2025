<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Realty</title>
</head>
<body>
<div layout:fragment="main-content">
    <form action="#" th:action="@{/owner/addRealty}" th:object="${owner.realty}"
          method="post">

        <div class="form-group">
            <label for="title">Address</label>
            <input type="text" id="title" class="form-control" th:field="*{address}">
        </div>

        <div class="form-group">
            <label for="title">TypeOfRealty</label>
            <select name="typeOfRealty">
                <option th:each="typeOfRealtyOpt : ${T(gr.hua.dit.ds.rent_express.entities.TypeOfRealty).values()}"
                        th:value="${typeOfRealtyOpt}" th:text="${typeOfRealtyOpt}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="title">Storey</label>
            <input type="text" id="storey" class="form-control" th:field="*{storey}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
